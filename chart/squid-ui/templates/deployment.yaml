apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "squid-ui.fullname" . }}
  labels:
    {{- include "squid-ui.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      {{- include "squid-ui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "squid-ui.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        # Roll pods when the nginx.conf ConfigMap changes
        checksum/nginx-conf: {{ include (print $.Template.BasePath "/nginx-configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.image.pullSecrets | nindent 8 }}
      {{- end }}
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "squid-ui.fullname" . }}
      {{- else if .Values.serviceAccount.name }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}

      {{- if .Values.featureFlags.enabled }}
      initContainers:
        - name: write-fm-config
          image: alpine:3.20
          command: ["/bin/sh","-c"]
          args:
            - |
              set -eu
              mkdir -p {{ .Values.featureFlags.mountPath }}
              # Write fm.json from secret value (plain string)
              printf '{"envKey":"%s"}\n' "$(cat /secret/{{ .Values.featureFlags.secretKey }})" \
                > {{ .Values.featureFlags.mountPath }}/{{ .Values.featureFlags.fileName }}
          volumeMounts:
            - name: fm-config
              mountPath: {{ .Values.featureFlags.mountPath }}
            - name: fm-secret
              mountPath: /secret
              readOnly: true
      {{- end }}

      containers:
        - name: squid-ui
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            {{- range .Values.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          {{- if .Values.extraEnvFrom }}
          envFrom:
            {{- toYaml .Values.extraEnvFrom | nindent 12 }}
          {{- end }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            {{- if .Values.featureFlags.enabled }}
            - name: fm-config
              mountPath: {{ .Values.featureFlags.mountPath }}
              readOnly: true
            {{- end }}
            {{- if .Values.extraVolumeMounts }}
            {{- toYaml .Values.extraVolumeMounts | nindent 12 }}
            {{- end }}
      volumes:
        # ConfigMap providing nginx.conf
        - name: nginx-conf
          configMap:
            name: {{ include "squid-ui.fullname" . }}-nginx
            items:
              - key: default.conf
                path: default.conf

        {{- if .Values.featureFlags.enabled }}
        # Where fm.json is written by the initContainer and then mounted into the app
        - name: fm-config
          emptyDir: {}

        # Secret providing the FM_KEY (string)
        - name: fm-secret
          secret:
            secretName: {{ .Values.featureFlags.secretName }}
            items:
              - key: {{ .Values.featureFlags.secretKey }}
                path: {{ .Values.featureFlags.secretKey }}
        {{- end }}

        {{- if .Values.extraVolumes }}
        {{- toYaml .Values.extraVolumes | nindent 8 }}
        {{- end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}