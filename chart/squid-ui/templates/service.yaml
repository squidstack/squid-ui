apiVersion: v1
kind: Service
metadata:
  name: {{ include "squid-ui.fullname" . }}
  labels:
    {{- include "squid-ui.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
  selector:
    {{- include "squid-ui.selectorLabels" . | nindent 4 }}